repo: status # The name of this repository

sites:
  - name: BLOG
    url: https://dogcraft.top
  - name: DMI
    url: https://m.dogcraft.top
  - name: misskey
    url: https://m.dogcraft.cn
  - name: GIT
    url: https://git.neko.red
  - name: Vaultwarden
    url: https://e.neko.red

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.dogcraft.top
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: "Status Pages of Dogcraft Cyberspace Committee"
  navbar:
    - title: Status
      href: /
    - title: About
      href: https://www.neko.red/about/

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/30 * * * *"
